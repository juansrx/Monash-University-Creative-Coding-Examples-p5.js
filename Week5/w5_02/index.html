<!--
  * No direct way to load external fonts implemented on p5 yet so I had
  * to load it using css, this way, you can us the "Grundschrift" font
  * with the textFont method. (Maybe there's a way to use javascript only
  * but this method seems easier and cleaner to me).
  *
  * The font used is 'Grundschrift' by Christian Urff
  * http://http://openfontlibrary.org/en/font/grundschrift
  * Licensed under the Creative Commons Licence 3.0
  * http://creativecommons.org/licenses/by/3.0/legalcode
  * found on Open Font Library
  * -->

<head>
    <style>

      @font-face {
        font-family: Grundschrift;
        src: url(data/Grundschrift-Normal.otf);
      }
	</style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.2/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="w5_02.js"></script>
</head>
